[Rainmeter]
Update=1000
MiddleMouseDownAction=[!Refresh]

[Variables]
@includeStyleSheet=#@#StyleSheet.inc
showBox2=1

contentYOffset=(((#rowYOffset# - 1) * 3) + 1)

[MeasureBox2ShowHide]
Measure=Calc
Formula=#showBox2#
IfCondition=(MeasureBox2ShowHide = 0)
IfTrueAction=[!SetOption MeterBox2 Y "-1R"][!HideMeter MeterBox2]

[Background]
Meter=Image
SolidColor=255,255,255,30
X=0
Y=0
W=120
H=120
ScaleMargins=2,2,2,2
DynamicVariables=1

[String1]
Meter=String
MeterStyle=StyleString
Y=30
Text="Test"

[String2]
Meter=String
MeterStyle=StyleString
Y=(30 + (#rowYOffset# - 1))
Text="Test"

[String3]
Meter=String
MeterStyle=StyleString
Y=(30 + ((#rowYOffset# - 1) * 2))
Text="Test"

[String4]
Meter=String
MeterStyle=StyleString
Y=(30 + #contentYOffset#)
Text="Test"

[String5]
Meter=String
MeterStyle=StyleString
Y=(30 + (#contentYOffset# * 2))
Text="Test"

[String6]
Meter=String
MeterStyle=StyleString
Y=(30 + (#contentYOffset# * 5))
Text="Test"
