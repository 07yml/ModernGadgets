[DiskLStoragePercentString]
Meter=String
MeterStyle=StyleString | StyleStringRightAlign
MeasureName=MeasureDiskLPercentFull
Percentual=1
Text="%1%"
Hidden=(#diskLNotFound# || #hideDiskL#)

[DiskLStorageBar]
Meter=Bar
MeterStyle=StyleBar
MeasureName=MeasureDiskLPercentFull
BarColor=#colorDiskL#
Hidden=(#diskLNotFound# || #hideDiskL#)

; ----- Histogram -----

; Draw histograms from last to first, to improve aesthetics
[DiskLHistogram]
Meter=Histogram
PrimaryColor=#colorDiskLRgb#,#alphaHistogram#
MeasureName=MeasureDiskLTime
X=(#contentMargin# + 1)
Y=(([CalcDiskLExists] = 1) ? 5 : 6)R
W=(#bgWidth# - (#contentMargin#) - 2)
H=(#showGraph# * (#graphHeight# - 2))
DynamicVariables=1

[DiskKHistogram]
Meter=Histogram
PrimaryColor=#colorDiskKRgb#,#alphaHistogram#
MeasureName=MeasureDiskKTime
X=r
Y=r
W=[DiskLHistogram:W]
H=[DiskLHistogram:H]
DynamicVariables=1

