[Rainmeter]
Update=1000
MiddleMouseDownAction=[!Refresh]
MouseOverAction=[!ToggleMeterGroup ConfigButton][!Redraw]
MouseLeaveAction=[!ToggleMeterGroup ConfigButton][!Redraw]

[Metadata]
Name=Disks
Author=iamanai
Information=A Rainmeter remake of the Drives Meter gadget, updated and enhanced to give it a "modern" feel.
License=Creative Commons BY-NC-SA 3.0
Version=1.0.0

; ========== Styles and Variables =========

[Variables]
@includeStyleSheet=#@#StyleSheet.inc
@includeVariables=#@#Variables\Disks.inc
@includeHWiNFOConfig=#hwinfoConfigFilePath#

; ========= Measures =========

; Calls the script, and immediately tells it to separate all needed values
[MeasureRgbaManipulationScript]
Measure=Script
ScriptFile=#@#Scripts\RGBAManipulation.lua
IfCondition=1
IfTrueAction=[!CommandMeasure MeasureRgbaManipulationScript "SeparateRGBA('colorDisk1')"][!CommandMeasure MeasureRgbaManipulationScript "SeparateRGBA('colorDisk2')"][!CommandMeasure MeasureRgbaManipulationScript "SeparateRGBA('colorDisk3')"][!CommandMeasure MeasureRgbaManipulationScript "SeparateRGBA('colorDisk4')"][!CommandMeasure MeasureRgbaManipulationScript "SeparateRGBA('colorDisk5')"][!CommandMeasure MeasureRgbaManipulationScript "SeparateRGBA('colorDisk6')"][!CommandMeasure MeasureRgbaManipulationScript "SeparateRGBA('colorDisk7')"][!CommandMeasure MeasureRgbaManipulationScript "SeparateRGBA('colorDisk8')"][!CommandMeasure MeasureRgbaManipulationScript "SeparateRGBA('colorDisk9')"][!CommandMeasure MeasureRgbaManipulationScript "SeparateRGBA('colorDisk10')"]

@includeDiskMeasures=#@#Measures\disks.inc

; ========= Meters =========

; Invisible bounding box to make a border around the skin
[BackgroundBoundingBox]
Meter=Image
SolidColor=255,50,15,0
X=0
Y=0
W=(#bgWidth# + 10)
H=(#bgHeight# + 6)
DynamicVariables=1

[Background]
Meter=Image
ImageName=#@#Images\Background.png
ImageAlpha=#bgAlpha#
X=5
Y=5
W=#bgWidth#
H=(#bgHeight# - 4)
ScaleMargins=2,2,2,2
DynamicVariables=1

[TitleString]
Meter=String
MeterStyle=StyleString
FontSize=11
StringAlign=Center
X=#bgCenterX#
Y=#contentMargin#
Text="Disks"

[ConfigButton]
Meter=Image
ImageName=#@#Images\Wrench.png
ImageAlpha=240
X=(#bgWidth# - #contentMargin# - 2)
Y=(#contentMargin# + 2)
W=10
H=10
Antialias=1
Hidden=1
Group=ConfigButton
ToolTipText="Configuration"
LeftMouseUpAction=[!ToggleConfig "#ROOTCONFIG#" "Config.ini"]

