; ----- Graph -----

; Draw lines from last to first, to improve aesthetics
[GraphLines]
Meter=Line
X=r
Y=r
W=[DiskLHistogram:W]
H=[DiskLHistogram:H]
LineCount=10
MeasureName=MeasureDiskLReadWrite
MeasureName2=MeasureDiskKReadWrite
MeasureName3=MeasureDiskJReadWrite
MeasureName4=MeasureDiskIReadWrite
MeasureName5=MeasureDiskHReadWrite
MeasureName6=MeasureDiskGReadWrite
MeasureName7=MeasureDiskFReadWrite
MeasureName8=MeasureDiskEReadWrite
MeasureName9=MeasureDiskDReadWrite
MeasureName10=MeasureDiskCReadWrite
LineColor=#colorDiskL#
LineColor2=#colorDiskK#
LineColor3=#colorDiskJ#
LineColor4=#colorDiskI#
LineColor5=#colorDiskH#
LineColor6=#colorDiskG#
LineColor7=#colorDiskF#
LineColor8=#colorDiskE#
LineColor9=#colorDiskD#
LineColor10=#colorDiskC#
DynamicVariables=1
Antialias=0
AutoScale=1
Hidden=(#showGraph# = 1) ? 0 : 1

; Graph border placed in front of lines to eliminate line overlap (looks better)
[GraphBorder]
Meter=Image
ImageName=#@#Images\GraphBorder.png
ImageTint=#colorGraphBorder#
ImageAlpha=255
ScaleMargins=2,2,2,2
X=-1r
Y=-1r
W=(#bgWidth# - (#contentMargin#))
H=(#showGraph# * #graphHeight#)

[BackgroundHeight]
Meter=Image
SolidColor=255,255,255,0
X=5
Y=((#showGraph# = 1) ? 4 : 2)R
W=#bgWidth#
H=1
DynamicVariables=1
