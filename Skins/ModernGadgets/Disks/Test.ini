[Rainmeter]
Update=1000
MiddleMouseDownAction=[!Refresh]

[Variables]
showBox2=0

[MeasureBox2ShowHide]
Measure=Calc
Formula=#showBox2#
IfCondition=(MeasureBox2ShowHide = 0)
IfTrueAction=[!SetOption MeterBox2 Y "-1R"][!HideMeter MeterBox2][!UpdateMeter "Background"][!UpdateMeter "MeterBox2"][!Redraw]

[Background]
Meter=Image
SolidColor=255,255,255,100
X=0
Y=0
W=120
H=[BackgroundHeight:Y]
ScaleMargins=2,2,2,2
DynamicVariables=1

[MeterBox1]
Meter=Image
SolidColor=255,100,10,255
X=10
Y=10
W=100
H=50

[MeterBox2]
Meter=Image
SolidColor=255,10,100,255
X=10
Y=10R
W=100
H=50

[BackgroundHeight]
Meter=Image
SolidColor=255,255,255,255
X=0
Y=10R
W=120
H=1
DynamicVariables=1
