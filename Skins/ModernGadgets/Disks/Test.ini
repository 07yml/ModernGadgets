[Rainmeter]
Update=1000
MiddleMouseDownAction=[!Refresh]
RightMouseUpAction=[!SkinCustomMenu]

; Skin Custom Menu
ContextTitle=This is a test
ContextAction=[!Log "This is a test!" Debug]

[Variables]
showBox2=0
showBox3=0
showBox5=0
bgOffset=5
bgWidth=110

[StyleString]
FontColor=255,255,255,240
FontFace=Arial
FontSize=10
X=(3 + #bgOffset#)
Y=1R
AntiAlias=1

[StyleStringRightAlign]
StringAlign=Right
X=(#bgWidth# + #bgOffset# - 3)
Y=r

[MeasureBox2ShowHide]
Measure=Calc
Formula=#showBox2#
IfCondition=(MeasureBox2ShowHide = 0)
IfTrueAction=[!SetOption MeterBox2 Y "R"][!HideMeter MeterBox2][!UpdateMeter MeterBox2][!UpdateMeterGroup BgMeters][!Redraw]
DynamicVariables=1

[MeasureBox3ShowHide]
Measure=Calc
Formula=#showBox3#
IfCondition=(MeasureBox3ShowHide = 0)
IfTrueAction=[!SetOption MeterBox3 Y "R"][!HideMeter MeterBox3][!UpdateMeter MeterBox3][!UpdateMeterGroup BgMeters][!Redraw]
DynamicVariables=1

[MeasureBox5ShowHide]
Measure=Calc
Formula=#showBox5#
IfCondition=(MeasureBox5ShowHide = 0)
IfTrueAction=[!SetOption MeterBox5 Y "R"][!HideMeter MeterBox5][!UpdateMeter MeterBox5][!UpdateMeterGroup BgMeters][!Redraw]
DynamicVariables=1

[MeasureBlurBehind]
Measure=Plugin
Plugin=FrostedGlass
UpdateDivider=-1
; Default=1 Determines if the blur is enabled or not
BlurEnabled=(#bgOffset# > 0 ? 0 : 1)

[BackgroundMargin]
Meter=Image
SolidColor=0,0,0,190
X=0
Y=0
W=(#bgWidth# + (#bgOffset# * 2))
H=([BackgroundHeight:Y] + #bgOffset#)
DynamicVariables=1
Group=BgMeters

[Background]
Meter=Image
SolidColor=255,255,255,50
X=#bgOffset#
Y=#bgOffset#
W=#bgWidth#
H=([BackgroundHeight:Y] - #bgOffset#)
ScaleMargins=2,2,2,2
DynamicVariables=1
Group=BgMeters

[MeterBox1]
Meter=Image
SolidColor=255,100,10,255
X=(5 + #bgOffset#)
Y=(5 + #bgOffset#)
W=100
H=50
DynamicVariables=1
LeftMouseUpAction=[!ShowMeter MeterBox2][!SetOption MeterBox2 Y 5R][!UpdateMeter MeterBox2][!UpdateMeterGroup BgMeters][!Redraw]

[MeterBox2]
Meter=Image
SolidColor=255,10,100,255
X=(5 + #bgOffset#)
Y=5R
W=100
H=50
DynamicVariables=1

[MeterBox3]
Meter=Image
SolidColor=10,255,100,255
X=(5 + #bgOffset#)
Y=5R
W=100
H=50
DynamicVariables=1
LeftMouseUpAction=[!ShowMeter MeterBox5][!SetOption MeterBox5 Y 5R][!UpdateMeter MeterBox5][!UpdateMeterGroup BgMeters][!Redraw]

[MeterBox4]
Meter=Image
SolidColor=10,100,255,255
X=(5 + #bgOffset#)
Y=5R
W=100
H=50
DynamicVariables=1
LeftMouseUpAction=[!ShowMeter MeterBox3][!SetOption MeterBox3 Y 5R][!UpdateMeter MeterBox3][!UpdateMeterGroup BgMeters][!Redraw]

[MeterBox5]
Meter=Image
SolidColor=100,10,255,255
X=(5 + #bgOffset#)
Y=5R
W=100
H=50
DynamicVariables=1

[MeterString1]
Meter=String
MeterStyle=StyleString
Text="Foo:"

[MeterString2]
Meter=String
MeterStyle=StyleString | StyleStringRightAlign
Text="bar"

[BackgroundHeight]
Meter=Image
SolidColor=255,255,255,255
X=0
Y=5R
W=(#bgWidth# + (#bgOffset# * 2))
H=1
DynamicVariables=1
Group=BgMeters
