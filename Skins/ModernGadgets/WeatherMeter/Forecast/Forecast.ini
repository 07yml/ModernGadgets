; ==================================================
;  MEASURES
; ==================================================

; ----- SunCalc Script -----

[MeasureLocalTime]
Measure=Time
; TimeStamp=2018-10-17T00:00:01Z
; TimeStampFormat=%Y-%m-%dT%H:%M:%SZ
Format="%Y-%m-%d %I:%M:%S %p"
UpdateDivider=60
Group=Weather
Disabled=1

[MeasureSunCalcScript]
Measure=Script
ScriptFile=#scriptPath#SunCalc.lua
Latitude=[MeasureWeatherLocationLatitude]
Longitude=[MeasureWeatherLocationLongitude]
TimeStamp=[MeasureLocalTime:TimeStamp]
TzOffset=[MeasureWeatherLocationTimezoneOffset]
UpdateDivider=60
DynamicVariables=1
Group=Weather
Disabled=1

; ----- Date and Time Formats -----

[MeasureWinShortTimeFormat]
Measure=Registry
RegHKey=HKEY_CURRENT_USER
RegKey=Control Panel\International
RegValue=sShortTime
Substitute="H":"@","@@":"%H","@":"%#H","h":"@","@@":"%I","@":"%#I","m":"@","@@":"%M","@":"%#M","s":"@","@@":"%S","@":"%#S","tt":"%p"

[MeasureWinShortDateFormat]
Measure=Registry
RegHKey=HKEY_CURRENT_USER
RegKey=Control Panel\International
RegValue=sShortDate
Substitute="y":"@","@@@@@":"%Y","@@@@":"%Y","@@@":"%y","@@":"%y","@":"%#y","M":"@","@@@@":"%b","@@@":"%b","@@":"%m","@":"%#m","d":"@","@@@@":"%A","@@@":"%a","@@":"%d","@":"%#d"

[MeasureCustomTimeFormat]
Measure=String
String=#customTimeFormat#
DynamicVariables=1

[MeasureCustomDateFormat]
Measure=String
String=#customDateFormat#
DynamicVariables=1

; ----- General Weather -----

[MeasureWeatherParent]
Measure=WebParser
URL=http://wxdata.weather.com/wxdata/weather/local/#locationCode#?cc=*&unit=#unitOfMeasure#&dayf=#daysFeed#&locale=#locale#&dayf=7
; URL=file://#CURRENTPATH#WeatherDebug.xml
RegExp=(?siU)^(.*)$
FinishAction=[!EnableMeasureGroup Weather][!UpdateMeasureGroup Weather][!UpdateMeterGroup Weather][!UpdateMeterGroup Background][!Redraw]
UpdateDivider=-1

; Location Info
[MeasureWeatherLocationParent]
Measure=WebParser
URL=[MeasureWeatherParent]
RegExp=#Location#
Group=Weather
Disabled=1

[MeasureWeatherCityName]
Measure=WebParser
URL=[MeasureWeatherLocationParent]
StringIndex=2
Substitute="":"---"
Group=Weather
Disabled=1

[MeasureWeatherLocationLatitude]
Measure=WebParser
URL=[MeasureWeatherLocationParent]
StringIndex=4
Substitute="":"---"
Group=Weather
Disabled=1

[MeasureWeatherLocationLongitude]
Measure=WebParser
URL=[MeasureWeatherLocationParent]
StringIndex=5
Substitute="":"---"
Group=Weather
Disabled=1

[MeasureWeatherLocationTimezoneOffset]
Measure=WebParser
URL=[MeasureWeatherLocationParent]
StringIndex=8
Substitute="":"---"
Group=Weather
Disabled=1

; Units
[MeasureWeatherUnitsParent]
Measure=WebParser
URL=[MeasureWeatherParent]
RegExp=#UnitsOfMeasure#
Group=Weather
Disabled=1

[MeasureWeatherUnitsTemperature]
Measure=WebParser
URL=[MeasureWeatherUnitsParent]
StringIndex=3
Substitute="":"-"
Group=Weather
Disabled=1

[MeasureWeatherUnitsSpeed]
Measure=WebParser
URL=[MeasureWeatherUnitsParent]
StringIndex=5
Substitute="":"-"
Group=Weather
Disabled=1

[MeasureWeatherUnitsDistance]
Measure=WebParser
URL=[MeasureWeatherUnitsParent]
StringIndex=4
Substitute="":"-"
Group=Weather
Disabled=1

[MeasureWeatherUnitsPressure]
Measure=WebParser
URL=[MeasureWeatherUnitsParent]
StringIndex=6
Substitute="":"-"
Group=Weather
Disabled=1

; Other
[MeasureWeatherConditionsParent]
Measure=WebParser
URL=[MeasureWeatherParent]
RegExp=#CurrentConditions#
Group=Weather
Disabled=1

[MeasureWeatherRetrievedTime]
Measure=WebParser
URL=[MeasureWeatherConditionsParent]
StringIndex=1
Substitute="":"---"
Group=Weather
Disabled=1

[MeasureWeatherRetrievedTimeNoTz]
Measure=String
String=[MeasureWeatherRetrievedTime]
Substitute="([^\s]*) (.*) (.*$)":"\1 \2","^$":"---"
RegExpSubstitute=1
DynamicVariables=1
Group=Weather
Disabled=1

[MeasureWeatherRetrievedTimeTz]
Measure=String
String=[MeasureWeatherRetrievedTime]
Substitute="([^\s]*) (.*) (.*$)":"\3"
RegExpSubstitute=1
DynamicVariables=1
Group=Weather
Disabled=1

[MeasureWeatherRetrievedTimeTs]
Measure=Time
TimeStamp=[MeasureWeatherRetrievedTimeNoTz]
TimeStampFormat=%#m/%#d/%y %#I:%M %p
Format=[&Measure[#dateFormat]DateFormat] [&Measure[#timeFormat]TimeFormat]
DynamicVariables=1
Group=Weather
Disabled=1

[MeasureWeatherCurrentDate]
Measure=Time
TimeStamp=[MeasureWeatherRetrievedTimeNoTz]
TimeStampFormat=%#m/%#d/%y %#I:%M %p
Format=[&Measure[#dateFormat]DateFormat]
DynamicVariables=1
Group=Weather
Disabled=1

[MeasureWeatherCurrentNoon]
Measure=Time
TimeStamp=[MeasureWeatherCurrentDate] 12:00
TimeStampFormat=%#m/%#d/%y %#H:%M
Format=[&Measure[#dateFormat]DateFormat] %#H:%M
DynamicVariables=1
Group=Weather
Disabled=1

