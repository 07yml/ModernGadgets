[MeasureWeatherDay1MoonPhaseCalc]
Measure=Calc
Formula=clamp(abs((#moonInnerRadius# * 4 * (([&MeasureWeatherDay1SunCalcScript:GetData('moonPhase')] > 0.5) ? (0.5 - ([&MeasureWeatherDay1SunCalcScript:GetData('moonPhase')] - 0.5)) : [&MeasureWeatherDay1SunCalcScript:GetData('moonPhase')])) - #moonInnerRadius#),0,#moonInnerRadius#)
DynamicVariables=1
Group=Weather | SunCalc
Disabled=1

[MeasureWeatherDay1MoonLitPercentCalc]
Measure=Calc
Formula=(([&MeasureWeatherDay1SunCalcScript:GetData('moonPhase')] > 0.5) ? (0.5 - ([&MeasureWeatherDay1SunCalcScript:GetData('moonPhase')] - 0.5)) : [&MeasureWeatherDay1SunCalcScript:GetData('moonPhase')]) * 200
DynamicVariables=1
Group=Weather | SunCalc
Disabled=1

; ==================================================
;  METERS
; ==================================================

[StyleStringWeather]
Group=Weather

[StyleStringDayHeader]
X=(#contentMargin# + 10)

[StyleStringCondition]
FontSize=10
FontWeight=600
X=5R
Y=r

[StyleConditionIcon]
X=(#contentMargin# + 10)
Y=3R
W=50
H=50
Group=Weather
DynamicVariables=1
Antialias=1
TransformationMatrix=#transformationMatrix#

; ----- Background -----

[MeterBackground]
Meter=Shape
MeterStyle=StyleBackground
LeftMouseUpAction=[!SetClip "[&MeasureWeatherCurrentNoon:timestamp]"]
DynamicVariables=1

[MeterCloseButton]
Meter=Image
MeterStyle=StyleCloseButton

; ----- Day 1 -----

; - Day -

[MeterDay1DayDate]
Meter=String
MeterStyle=StyleString | StyleStringWeather | StyleStringConfigSectionHeader | StyleStringDayHeader
MeasureName=MeasureWeatherDay1Weekday
MeasureName2=MeasureWeatherDay1Date
Y=#contentMargin#
Text=%1, %2

[MeterDay1DayIcon]
Meter=Image
MeterStyle=StyleConditionIcon
ImageName=#imgPath#weather\small_[MeasureWeatherDay1DayIcon].png

[MeterDay1DayCondition]
Meter=String
MeterStyle=StyleString | StyleStringWeather | StyleStringCondition
MeasureName=MeasureWeatherDay1DayCondition

[MeterDay1DayHiTemp]
Meter=String
MeterStyle=StyleString | StyleStringWeather
MeasureName=MeasureWeatherDay1HiTemp
MeasureName2=MeasureWeatherUnitsTemperature
X=r
Y=R
Text=Hi: %1#deg#%2

[MeterDay1DayPrecipitation]
Meter=String
MeterStyle=StyleString | StyleStringWeather
MeasureName=MeasureWeatherDay1DayPrecipitation
X=r
Y=R
Text=Precipitation: %1%

[MeterDay1DayHumidity]
Meter=String
MeterStyle=StyleString | StyleStringWeather
MeasureName=MeasureWeatherDay1DayHumidity
X=r
Y=R
Text=Humidity: %1%

[MeterDay1DayWind]
Meter=String
MeterStyle=StyleString | StyleStringWeather
MeasureName=MeasureWeatherDay1DayWindSpeed
MeasureName2=MeasureWeatherDay1DayWindGustSpeed
MeasureName3=MeasureWeatherDay1DayWindDirectionDegrees
MeasureName4=MeasureWeatherDay1DayWindDirectionCompass
MeasureName5=MeasureWeatherUnitsSpeed
X=(#contentWidth# / 2)
Y=[MeterDay1DayHiTemp:Y]
Text=Wind: %1 %5 %3#deg# %4
DynamicVariables=1

[MeterDay1DaySunrise]
Meter=String
MeterStyle=StyleString | StyleStringWeather
MeasureName=MeasureDay1Sunrise

