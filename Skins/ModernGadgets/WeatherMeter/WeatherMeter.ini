Shape2=Ellipse #moonRadius#,#moonRadius#,#moonInnerRadius#,#moonInnerRadius# | StrokeWidth 0 | Fill Color #colorMoonBg#
Shape3=Path MoonArc | StrokeWidth 0 | Fill Color #colorMoon# | Rotate (([MeasureCalcMoonPhaseValueToNumber] > 0.5) ? 90 : -90),#moonInnerRadius#,#moonInnerRadius# | Offset #moonBorderThickness#,#moonBorderThickness# | StrokeLineJoin Round
MoonArc=0,#moonInnerRadius# | ArcTo (#moonInnerRadius# * 2),#moonInnerRadius#,#moonInnerRadius#,[MeasureCalcMoonPhase:],0,((([MeasureCalcMoonPhaseValueToNumber] > 0.25) && ([MeasureCalcMoonPhaseValueToNumber] < 0.75)) ? 1 : 0) | ArcTo 0,#moonInnerRadius#,#moonInnerRadius#,#moonInnerRadius#,0,1
Shape4=Ellipse 22,24,4,2.5 | StrokeWidth 0 | Rotate -30 | Fill Color 0,0,0,100
Shape5=Ellipse 40.5,16.5,9,6 | StrokeWidth 0 | Rotate 6
Shape6=Ellipse 58.5,21,7,4.5 | StrokeWidth 0 | Rotate 33
Shape7=Combine Shape4 | XOR Shape5 | XOR Shape6 | Scale (#moonRadius# / 40),(#moonRadius# / 40),0,0 | Rotate -90,#moonRadius#,#moonRadius# | TransformOrder Scale,Rotate
