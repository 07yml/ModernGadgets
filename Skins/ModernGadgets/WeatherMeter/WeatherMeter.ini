Source=[MeasureDarkSkyApi]
Query=currently.summary
Substitute="0":"-----"
Group=DarkSky
UpdateDivider=-1
Disabled=1

; HUMIDITY

[MeasureDsCurrentHumidity]
Measure=Plugin
Plugin=JsonParser
Source=[MeasureDarkSkyApi]
Query=currently.humidity
Group=DarkSky
UpdateDivider=-1
Disabled=1

; WIND

[MeasureDsCurrentWindSpeed]
Measure=Plugin
Plugin=JsonParser
Source=[MeasureDarkSkyApi]
Query=currently.windSpeed
Group=DarkSky
UpdateDivider=-1
Disabled=1

[MeasureDsCurrentWindGust]
Measure=Plugin
Plugin=JsonParser
Source=[MeasureDarkSkyApi]
Query=currently.windGust
Group=DarkSky
UpdateDivider=-1
Disabled=1

[MeasureDsCurrentWindBearing]
Measure=Plugin
Plugin=JsonParser
Source=[MeasureDarkSkyApi]
Query=currently.windBearing
Group=DarkSky
UpdateDivider=-1
Disabled=1

; wind bearing is the direction that the wind is coming FROM, not where it's going TO
[MeasureDsCurrentWindDirectionCalc]
Measure=Calc
Formula=(MeasureDsWindBearing + 180) % 360
Group=DarkSky
UpdateDivider=-1
Disabled=1

; UV INDEX

[MeasureDsCurrentUvIndex]
Measure=Plugin
Plugin=JsonParser
Source=[MeasureDarkSkyApi]
Query=currently.uvIndex
Group=DarkSky
UpdateDivider=-1
Disabled=1

[MeasureUvIndexChartCalc]
Measure=Calc
Formula=clamp(MeasureDsUvIndex, 0, 11)
Substitute="^[0-2]$":"Low","^[3-5]$":"Moderate","^[6-7]$":"High","^([8-9]|10)$":"Very High","^11$":"Extreme"
RegExpSubstitute=1
IfCondition=(#CURRENTSECTION# < 3)
IfTrueAction=[!SetVariable colorUvIndex #colorUvLow#]
IfCondition2=(2.9 < #CURRENTSECTION#) && (#CURRENTSECTION# < 6)
IfTrueAction2=[!SetVariable colorUvIndex #colorUvModerate#]
IfCondition3=(5.9 < #CURRENTSECTION#) && (#CURRENTSECTION# < 8)
IfTrueAction3=[!SetVariable colorUvIndex #colorUvHigh#]
IfCondition4=(7.9 < #CURRENTSECTION#) && (#CURRENTSECTION# < 11)
IfTrueAction4=[!SetVariable colorUvIndex #colorUvVeryHigh#]
IfCondition5=(10.9 < #CURRENTSECTION#)
IfTrueAction5=[!SetVariable colorUvIndex #colorUvExtreme#]
Group=DarkSky
UpdateDivider=-1
Disabled=1

