[StyleStringWeatherCom]
Group=WeatherCom

[StyleStringSunCalc]
Group=SunCalc

; ======================================================================================================================================================
; MEASURES

; ---------------------------------------------------------------------------
; DATE AND TIME

[MeasureWinShortTimeFormat]
Measure=Registry
RegHKey=HKEY_CURRENT_USER
RegKey=Control Panel\International
RegValue=sShortTime
Substitute="H":"@","@@":"%H","@":"%#H","h":"@","@@":"%I","@":"%#I","m":"@","@@":"%M","@":"%#M","s":"@","@@":"%S","@":"%#S","tt":"%p"

[MeasureCustomTimeFormat]
Measure=String
String=#customTimeFormat#
DynamicVariables=1

; ---------------------------------------------------------------------------
; WEATHER INFORMATION

@includeWeatherMeasures=#currentPath#Includes\WeatherComJSONMeasures.inc
@includeMoonMeasures=#currentPath#Includes\WeatherComJSONMoon.inc

; UV INDEX CHART

[MeasureUvIndexChartCalc]
Measure=Calc
Formula=clamp([@CurrentUVIndex:], 0, 11)
Substitute="^[0-2]$":"Low","^[3-5]$":"Moderate","^[6-7]$":"High","^([8-9]|10)$":"Very High","^11$":"Extreme"
RegExpSubstitute=1
IfCondition=(#CURRENTSECTION# < 3)
IfTrueAction=[!SetVariable colorUvIndex #colorUvLow#]
IfCondition2=(2.9 < #CURRENTSECTION#) && (#CURRENTSECTION# < 6)
IfTrueAction2=[!SetVariable colorUvIndex #colorUvModerate#]
IfCondition3=(5.9 < #CURRENTSECTION#) && (#CURRENTSECTION# < 8)
IfTrueAction3=[!SetVariable colorUvIndex #colorUvHigh#]
IfCondition4=(7.9 < #CURRENTSECTION#) && (#CURRENTSECTION# < 11)
IfTrueAction4=[!SetVariable colorUvIndex #colorUvVeryHigh#]
IfCondition5=(10.9 < #CURRENTSECTION#)
IfTrueAction5=[!SetVariable colorUvIndex #colorUvExtreme#]
Group=Times
UpdateDivider=-1
Disabled=1

; SUN

[MeasureCalcDayLength]
Measure=Uptime
; Add zeroes beforehand to prevent log errors
SecondsValue=(0[@CurrentSunsetTime:Timestamp] - 0[@CurrentSunriseTime:Timestamp])
Format=%3!i!:%2!02i!
DynamicVariables=1
Group=Times
Disabled=1

[MeasureCalcSunAngle]
Measure=Calc
Formula=(([@CurrentObservationTime:Timestamp] - [@CurrentSunriseTime:Timestamp]) / [MeasureCalcDayLength:]) * 180
IfCondition=(#CURRENTSECTION# >= 0) && (#CURRENTSECTION# <= 360)
IfTrueAction=[!SetVariable sunDialVisibility 255]
IfFalseAction=[!SetVariable sunDialVisibility 0]
DynamicVariables=1
Group=Times
Disabled=1

; MOON

[MeasureCalcNightLength]
Measure=Calc
Formula=abs([@MoonDay1SetTime:Timestamp] - [@MoonDay1RiseTime:Timestamp])
DynamicVariables=1
Group=Times
Disabled=1

[MeasureCalcMoonAngle]
Measure=Calc
Formula=(([@CurrentObservationTime:Timestamp] - [@MoonDay1RiseTime:Timestamp]) / [MeasureCalcNightLength:]) * 180
IfCondition=(#CURRENTSECTION# >= 0) && (#CURRENTSECTION# <= 360)
IfTrueAction=[!SetVariable moonDialVisibility 255]
IfFalseAction=[!SetVariable moonDialVisibility 0]
DynamicVariables=1
Group=Times
Disabled=1

[MeasureCalcMoonPhaseValue]
Measure=String
String=[@MoonDay1PhaseIcon]
Substitute="N":"0","WXC":"0.125","FQ":"0.25","WXG":"0.375","F":"0.5","WNG":"0.625","LQ":"0.75","WNC":"0.875"
DynamicVariables=1
Group=Times
Disabled=1

[MeasureCalcMoonPhaseValueToNumber]
Measure=Calc
Formula=[MeasureCalcMoonPhaseValue]
DynamicVariables=1
Group=Times
Disabled=1

; Converts the moon phase value into a radius value usable by the arc shape
[MeasureCalcMoonPhase]
Measure=Calc
Formula=clamp(abs((#moonInnerRadius# * 4 * (([MeasureCalcMoonPhaseValue] > 0.5) ? (0.5 - ([MeasureCalcMoonPhaseValue] - 0.5)) : [MeasureCalcMoonPhaseValue])) - #moonInnerRadius#),0,#moonInnerRadius#)
DynamicVariables=1
Group=Times
Disabled=1

; ---------------------------------------------------------------------------
; OTHER

[MeasureSettingsScript]
Measure=Script
ScriptFile=#scriptPath#Settings.lua

