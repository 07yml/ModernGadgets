; MEASURES
; #region

; ---------------------------------------------------------------------------
; DATE AND TIME

[MeasureWinShortTimeFormat]
Measure=Registry
RegHKey=HKEY_CURRENT_USER
RegKey=Control Panel\International
RegValue=sShortTime
Substitute="H":"@","@@":"%H","@":"%#H","h":"@","@@":"%I","@":"%#I","m":"@","@@":"%M","@":"%#M","s":"@","@@":"%S","@":"%#S","tt":"%p"

[MeasureCustomTimeFormat]
Measure=String
String=#customTimeFormat#
DynamicVariables=1

[MeasureLocalTime]
Measure=Time
Format="%Y-%m-%d %I:%M:%S %p"
UpdateDivider=60

; ---------------------------------------------------------------------------
; DARK SKY API

[MeasureDarkSkyApi]
Measure=WebParser
; URL=file://#CURRENTPATH#DarkSkyDebug.json
URL=https://api.darksky.net/forecast/#apiKey#/#lat#,#lon#?units=#units#&exclude=minutely,hourly&lang=#language#
RegExp=(?siU)^(.*)$
StringIndex=1
FinishAction=[!EnableMeasureGroup DarkSky][!UpdateMeasureGroup DarkSky][!UpdateMeterGroup DarkSky][!Redraw]
DynamicVariables=1
UpdateRate=300

; GENERAL INFORMATION

[MeasureDsCurrentIcon]
Measure=Plugin
Plugin=JsonParser
Source=[MeasureDarkSkyApi]
Query=currently.icon
Substitute="clear-day":"fa-sun","clear-night":"fa-moon","rain":"fa-cloud-showers","snow":"fa-cloud-snow","sleet":"fa-cloud-sleet","wind":"fa-wind","fog":"fa-fog","partly-cloudy-day":"fa-clouds-sun","partly-cloudy-night":"fa-clouds-moon","cloudy":"fa-clouds"
Group=DarkSky
UpdateDivider=-1
Disabled=1

[MeasureDsCurrentTemperature]
Measure=Plugin
Plugin=JsonParser
Source=[MeasureDarkSkyApi]
Query=currently.temperature
Group=DarkSky
UpdateDivider=-1
Disabled=1

[MeasureDsCurrentLowTemperature]
Measure=Plugin
Plugin=JsonParser
Source=[MeasureDarkSkyApi]
Query=daily.data[0].temperatureLow
Group=DarkSky
UpdateDivider=-1
Disabled=1

[MeasureDsCurrentHighTemperature]
