[Rainmeter]
MiddleMouseDownAction=[!Refresh]
Group=ModernGadgetsGadgetManager | MgImportRefresh
; OnRefreshAction=[!Move "((#SCREENAREAWIDTH# / 2) - (#bgWidth# / 2))" "((#SCREENAREAHEIGHT# / 2) - (#bgHeight# / 2))"]
AccurateText=1

[Metadata]
Name=GadgetManager
Author=raiguard
Information=Load / unload gadgets and change global settings
License=Creative Commons Attribution-NonCommercial-ShareAlike 3.0
Version=1.5.0-beta.1

; ========= Variables and Styles =========

[Variables]
@includeStyleSheet=#@#StyleSheet.inc
@includeGlobalSettings=#@#Settings\GlobalSettings.inc

scale=1
bgWidth=310
bgHeight=280
loaded=0

contentMarginAbs=5

; ==================================================
;  MEASURES
; ==================================================

[MeasureConfigActive]
Measure=Plugin
Plugin=ConfigActive

[MeasureLoadSkinScript]
Measure=Script
ScriptFile=#@#Scripts\LoadSkin.lua
RadioOn=#radioOn#
RadioOff=#radioOff#
ToggleGroup=Settings

[MeasureCounter]
Measure=Calc
Formula=Counter
IfCondition=(#loaded# = 0)
IfTrueAction=[!Move "((#SCREENAREAWIDTH# / 2) - (#bgWidth# / 2))" "((#SCREENAREAHEIGHT# / 2) - (#bgHeight# / 2))"][!WriteKeyValue Variables loaded 1]

; ==================================================
;  METERS
; ==================================================

[Background]
Meter=Shape
MeterStyle=StyleBackground

[CloseButton]
Meter=Image
MeterStyle=StyleCloseButton
LeftMouseUpAction=[!DeactivateConfig]

[LogoGears]
Meter=Image
ImageName=#imgPath#LogoGears.png
ImageTint=#colorAccent#
X=(#contentMargin#)
Y=(#contentMargin#)
W=26
H=45

[LogoNameString]
Meter=String
MeterStyle=StyleString
FontSize=26
X=6R
Y=3r
Text=ModernGadgets

