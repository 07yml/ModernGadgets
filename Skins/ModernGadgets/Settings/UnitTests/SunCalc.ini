[Rainmeter]
MiddleMouseUpAction=[!Refresh]
AccurateText=1

[MeasureLocalTime]
Measure=Time

[MeasureSunCalcScript]
Measure=Script
ScriptFile=#@#Scripts\SunCalc.lua
UpdateDivider=-1
IfCondition=1
IfTrueAction=[!CommandMeasure MeasureSunCalcScript "GenerateData([MeasureLocalTime:Timestamp], 40.34, -111.92, -7)"]
DynamicVariables=1

[MeterBackground]
Meter=Shape
Shape=Rectangle 1,1,200,100,3 | Fill Color 15,15,15 | Stroke Color 50,50,50

[MeterDebug]
Meter=String
FontColor=230,230,230
FontSize=10
FontFace=IBM Plex Sans
X=5
Y=5
Text=[&MeasureSunCalcScript:GetData('sunTimes', 'sunrise')]
DynamicVariables=1
Antialias=1