FontColor=#colorAccent#
FontFace=Material Icons
FontSize=18
Y=#contentMargin#
Text=[\xE050]
LeftMouseUpAction=[!CommandMeasure MeasureVolume "ToggleMute"][!UpdateMeasure MeasureVolume][!Redraw]

[MeterVolumeSliderRangeLine]
Meter=Shape
Shape=Line 0,1,(#contentMarginRight# - [MeterVolumeSliderRangeLine:X] - 6),1 | StrokeWidth (2 * #scale#) | Stroke Color #colorBorder# | StrokeStartCap Round | StrokeEndCap Round
X=5R
Y=11r
DynamicVariables=1
TransformationMatrix=#transformationMatrix#

[MeterVolumeSliderHandle]
Meter=Shape
Shape=Line [MeasureVolumeSliderHandleX:],(7 - #volumeSliderHandleHeight#),[MeasureVolumeSliderHandleX:],(7 + #volumeSliderHandleHeight#) | StrokeWidth (6 * #scale#) | Stroke Color #colorAccent# | StrokeStartCap Round | StrokeEndCap Round
X=r
Y=-6r
DynamicVariables=1
UpdateDivider=1
TransformationMatrix=#transformationMatrix#

[MeasureMarqueeTitleOffset]
Measure=Calc
Formula=max(0,([MeterMediaTitle:W] - [MeterMediaInfoContainer:W] + 2))
DynamicVariables=1

[MeasureMarqueeArtistOffset]
Measure=Calc
Formula=max(0,([MeterMediaArtist:W] - [MeterMediaInfoContainer:W] + 2))
DynamicVariables=1

[MeasureMarqueeAlbumOffset]
Measure=Calc
Formula=max(0,([MeterMediaAlbum:W] - [MeterMediaInfoContainer:W] + 2))
DynamicVariables=1

[MeasureActionTimer]
Measure=Plugin
Plugin=ActionTimer
ActionList1=Repeat VSHIncrease,16,6
ActionList2=Repeat VSHDecrease,16,6
VSHIncrease=[!SetVariable volumeSliderHandleHeight "(clamp((#volumeSliderHandleHeight# + 1),0,6))"][!UpdateMeter MeterVolumeSliderHandle][!UpdateMeasure MeasureActionTimer][!Redraw]
VSHDecrease=[!SetVariable volumeSliderHandleHeight "(clamp((#volumeSliderHandleHeight# - 1),0,6))"][!UpdateMeter MeterVolumeSliderHandle][!UpdateMeasure MeasureActionTimer][!Redraw]
; Marquee Title
ActionList3=Repeat MoveTitle,#animationSpeed#,[MeasureMarqueeTitleOffset:] | Wait #marqueeEndWait# | ResetTitle | Wait #marqueeBeginWait# | DoOverTitle
ResetTitle=[!SetVariable marqueeTitle 0][!UpdateMeasure MeasureActionTimer][!UpdateMeter MeterMediaTitle][!Redraw]
MoveTitle=[!SetVariable marqueeTitle "(#marqueeTitle# - #animationMultiplier#)"][!UpdateMeasure MeasureActionTimer][!UpdateMeter MeterMediaTitle][!Redraw]
DoOverTitle=[!CommandMeasure MeasureActionTimer "Execute 3"]
; Marquee Artist
ActionList4=Repeat MoveArtist,#animationSpeed#,[MeasureMarqueeArtistOffset:] | Wait #marqueeEndWait# | ResetArtist | Wait #marqueeBeginWait# | DoOverArtist
ResetArtist=[!SetVariable marqueeArtist 0][!UpdateMeasure MeasureActionTimer][!UpdateMeter MeterMediaArtist][!Redraw]
MoveArtist=[!SetVariable marqueeArtist "(#marqueeArtist# - #animationMultiplier#)"][!UpdateMeasure MeasureActionTimer][!UpdateMeter MeterMediaArtist][!Redraw]
DoOverArtist=[!CommandMeasure MeasureActionTimer "Execute 4"]
; Marquee Album
ActionList5=Repeat MoveAlbum,#animationSpeed#,[MeasureMarqueeAlbumOffset:] | Wait #marqueeEndWait# | ResetAlbum | Wait #marqueeBeginWait# | DoOverAlbum
ResetAlbum=[!SetVariable marqueeAlbum 0][!UpdateMeasure MeasureActionTimer][!UpdateMeter MeterMediaAlbum][!Redraw]
MoveAlbum=[!SetVariable marqueeAlbum "(#marqueeAlbum# - #animationMultiplier#)"][!UpdateMeasure MeasureActionTimer][!UpdateMeter MeterMediaAlbum][!Redraw]
DoOverAlbum=[!CommandMeasure MeasureActionTimer "Execute 5"]
DynamicVariables=1

