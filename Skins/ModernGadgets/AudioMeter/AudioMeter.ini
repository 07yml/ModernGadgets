; Mute button state
IfCondition2=MeasureVolume = -1
IfTrueAction2=[!SetVariable volumeIcon_fill_2 0][!SetVariable volumeIcon_fill_3 0][!SetVariable volumeIcon_fill_4 4][!UpdateMeter MeterVolumeIcon_][!Redraw]
IfCondition3=MeasureVolume = 0
IfTrueAction3=[!SetVariable volumeIcon_fill_2 0][!SetVariable volumeIcon_fill_3 0][!SetVariable volumeIcon_fill_4 0][!UpdateMeter MeterVolumeIcon_][!Redraw]
IfCondition4=(MeasureVolume > 0) && (MeasureVolume <= 50)
IfTrueAction4=[!SetVariable volumeIcon_fill_2 2][!SetVariable volumeIcon_fill_3 0][!SetVariable volumeIcon_fill_4 0][!UpdateMeter MeterVolumeIcon_][!Redraw]
IfCondition5=(MeasureVolume > 50)
