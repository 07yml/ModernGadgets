Y=#rowSpacing#R
W=#contentWidth#
H=129
MouseScrollDownAction=[!CommandMeasure MeasureStopwatchScript "LapScrollDown()"]
MouseScrollUpAction=[!CommandMeasure MeasureStopwatchScript "LapScrollUp()"]
