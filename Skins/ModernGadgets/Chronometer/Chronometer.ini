[Rainmeter]
Update=100
DefaultUpdateDivider=10
MiddleMouseDownAction=[!Refresh]
MouseOverAction=[!ToggleMeterGroup ConfigButton][!UpdateMeterGroup Background][!Redraw]
MouseLeaveAction=[!ToggleMeterGroup ConfigButton][!UpdateMeterGroup Background][!Redraw]
Group=ModernGadgets | MgGlobalRefresh | MgImportRefresh
AccurateText=1

; Custom Context Menu
ContextTitle=Chronometer settings
ContextAction=[!ActivateConfig "ModernGadgets\Config\Chronometer" "Config.ini"]
ContextTitle2=Global settings
ContextAction2=[!ActivateConfig "ModernGadgets\Config\Global" "Config.ini"]
ContextTitle3=Gadget manager
ContextAction3=[!ActivateConfig "ModernGadgets\Config\GadgetManager" "Config.ini"]

[Metadata]
Name=Chronometer
Author=raiguard
Information=A modern digital clock with timers, stopwatches, alarms, and an event countdown function.
License=Creative Commons BY-NC-SA 3.0
Version=1.4.0-beta.2

[Variables]
@includeStyleSheet=#@#StyleSheet.inc
@includeGlobalSettings=#@#Settings\GlobalSettings.inc
@includeChronometerSettings=#@#Settings\ChronometerSettings.inc

contentMarginAbs=4

stopwatchStatus=0

[StyleStringUptime]
FontColor=#colorInfo#
Group=Uptime
Hidden=(#showSystemUptime# = 0)

; contentMarginAbs=4

; ========= Measures =========

; ----- Windows Regional Settings -----

[MeasureWinShortTimeFormat]
Measure=Registry
RegHKey=HKEY_CURRENT_USER
RegKey=Control Panel\International
RegValue=sShortTime
Substitute="H":"@","@@":"%H","@":"%#H","h":"@","@@":"%I","@":"%#I","m":"@","@@":"%M","@":"%#M",":ss":"",":s":""," ":""

[MeasureWinShortDateFormat]
Measure=Registry
RegHKey=HKEY_CURRENT_USER
RegKey=Control Panel\International
RegValue=sShortDate

[MeasureWinLongDateFormat]
Measure=Registry
RegHKey=HKEY_CURRENT_USER
RegKey=Control Panel\International
RegValue=sLongDate
Substitute="y":"@","@@@@@":"%Y","@@@@":"%Y","@@@":"%y","@@":"%y","@":"%#y","M":"@","@@@@":"%b","@@@":"%b","@@":"%m","@":"%#m","d":"@","@@@@":"%A","@@@":"%a","@@":"%d","@":"%#d"

[MeasurePrimaryTime]
Measure=Time
Format=#primaryTimeFormat#
DynamicVariables=1

[MeasurePrimaryDate]
Measure=Time
Format=[MeasureWinLongDateFormat]
DynamicVariables=1

; ----- System Uptime -----

[MeasureUptime]
Measure=Uptime
Format=%4!i!d %3!i!h %2!i!m %1!i!s
Disabled=(#showSystemUptime# = 0)

[MeasureLocalTime]
Measure=Time
TimeZone=local
DaylightSavingTime=1
; the Format value is only used for show in the About window
Format="%Y-%m-%d %I:%M:%S %p"
Disabled=(#showSystemUptime# = 0)

[MeasureUserLogon]
Measure=Plugin
Plugin=SysInfo
SysInfoType=USER_LOGONTIME
UpdateDivider=-1
Disabled=(#showSystemUptime# = 0)

[MeasureUserLogonTime]
Measure=Time
TimeStamp=[MeasureUserLogon]
; the Format value is only used for show in the About window
Format="%Y-%m-%d %I:%M:%S %p"
DynamicVariables=1
Disabled=(#showSystemUptime# = 0)

[MeasureUserDiff]
Measure=Uptime
SecondsValue=([MeasureLocalTime:timestamp] - [MeasureUserLogonTime:timestamp])
Format="%4!i!d %3!i!h %2!i!m %1!i!s"
DynamicVariables=1
Disabled=(#showSystemUptime# = 0)

; ========= Meters =========

[MeterBackground]
Meter=Image
MeterStyle=StyleBackground

[MeterConfigButton]
Meter=Image
MeterStyle=StyleConfigButton

[MeterPrimaryTime]
Meter=String
MeterStyle=StyleString | StyleStringCenterAlign
MeasureName=MeasurePrimaryTime
FontSize=15
FontWeight=700
FontColor=#colorAccent#
InlinePattern=(AM|PM)
InlineSetting=Size | 12
Y=(#contentMargin# - 2)

[MeterPrimaryDate]
Meter=String
MeterStyle=StyleString | StyleStringCenterAlign
MeasureName=MeasurePrimaryDate
FontSize=9
; FontColor=#colorInfo#
Y=-2R

[MeterUptimeLabel]
Meter=String
MeterStyle=StyleString | StyleStringUptime
Y=((#showSystemUptime# = 0) ? 0 : #rowSpacing#)R
Text=Uptime:

[MeterUptimeValue]
Meter=String
MeterStyle=StyleString | StyleStringRightAlign | StyleStringUptime
MeasureName=MeasureUptime

[MeterLogonTimeLabel]
Meter=String
MeterStyle=StyleString | StyleStringUptime
Y=((#showSystemUptime# = 0) ? 0 : #rowSpacing#)R
Text=Logon:

[MeterLogonTimeValue]
Meter=String
MeterStyle=StyleString | StyleStringRightAlign | StyleStringUptime
MeasureName=MeasureUserDiff

; ========= Stopwatch =========

[MeasureStopwatchScript]
Measure=Script
ScriptFile=#scriptPath#Chronometer\Stopwatch.lua
ShowHours=0
LapListHeight=5
Disabled=1
UpdateDivider=1

[MeasureTime]
Measure=Time
AverageSize=10
UpdateDivider=1

; ----- Meters -----

[MeterStopwatchMainDisplay]
Meter=String
MeterStyle=StyleString | StyleStringCenterAlign
FontSize=13
FontColor=#colorStopwatchMain#
Text=[&MeasureStopwatchScript:GetTime()]
DynamicVariables=1
UpdateDivider=1

[MeterStopwatchLapDisplay]
Meter=String
MeterStyle=StyleString | StyleStringCenterAlign
FontSize=10
Y=-3R
Text=[&MeasureStopwatchScript:GetLapTime()]
DynamicVariables=1
UpdateDivider=1

; Buttons
[StyleStringStopwatchButton]
DynamicVariables=1
Group=StopwatchMeters
FontFace=ElegantIcons
FontSize=14

[MeterStopwatchStartButton]
Meter=String
MeterStyle=StyleString | StyleStringStopwatchButton
FontColor=#colorStopwatchStart#
Y=r
Text=[\x45]
LeftMouseUpAction=[!SetVariable stopwatchStatus 1][!UpdateMeterGroup StopwatchMeters][!CommandMeasure MeasureStopwatchScript "deltaTime = [MeasureTime:]"][!EnableMeasure MeasureStopwatchScript]
Hidden=(#stopwatchStatus# <> 0)
ToolTipText=Start

[MeterStopwatchUnpauseButton]
Meter=String
MeterStyle=StyleString | StyleStringStopwatchButton
Y=r
FontColor=#colorStopwatchStart#
Text=[\x45]
LeftMouseUpAction=[!SetVariable stopwatchStatus 1][!UpdateMeterGroup StopwatchMeters][!CommandMeasure MeasureStopwatchScript "paused = 0"]
Hidden=(#stopwatchStatus# <> 2)
ToolTipText=Resume

[MeterStopwatchLapButton]
Meter=String
MeterStyle=StyleString | StyleStringStopwatchButton
FontColor=#colorStopwatchLapButton#
FontSize=12
Y=r
Text=[\x7d]
LeftMouseUpAction=[!CommandMeasure MeasureStopwatchScript "Lap()"]
Hidden=(#stopwatchStatus# <> 1)
ToolTipText=Lap

[MeterStopwatchResetButton]
Meter=String
MeterStyle=StyleString | StyleStringStopwatchButton
FontColor=#colorStopwatchResetButton#
FontSize=9
X=(#contentMarginRight# - 3)
Y=3r
StringAlign=Right
Text=[\xe02a]
LeftMouseUpAction=[!SetVariable stopwatchStatus 0][!DisableMeasure MeasureStopwatchScript][!CommandMeasure MeasureStopwatchScript "Reset()"][!UpdateMeterGroup StopwatchMeters]
Hidden=(#stopwatchStatus# = 1)
ToolTipText=Reset

[MeterStopwatchPauseButton]
Meter=String
MeterStyle=StyleString | StyleStringStopwatchButton
FontColor=#colorStopwatchPauseButton#
FontSize=17
X=7r
Y=-5r
StringAlign=Right
Text=[\x60]
Hidden=(#stopwatchStatus# <> 1)
LeftMouseUpAction=[!SetVariable stopwatchStatus 2][!UpdateMeterGroup StopwatchMeters][!CommandMeasure MeasureStopwatchScript "paused = 1"]
ToolTipText=Pause

[MeterStopwatchButtonPlaceholder]
Meter=String
MeterStyle=StyleString
Y=r
H=18

; Lap Display
[MeterStopwatchLapLabel]
Meter=String
MeterStyle=StyleString
FontColor=#colorInfo#
Text=Lap

[MeterStopwatchLapTimeLabel]
Meter=String
MeterStyle=StyleString | StyleStringCenterAlign
FontColor=#colorInfo#
Y=r
Text=Lap Time

[MeterStopwatchTotalLabel]
Meter=String
MeterStyle=StyleString | StyleStringRightAlign
