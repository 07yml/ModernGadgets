MeasureName13=MeasureCpuUsageCore4
MeasureName14=MeasureCpuUsageCore3
MeasureName15=MeasureCpuUsageCore2
MeasureName16=MeasureCpuUsageCore1
MeasureName17=MeasureCpuUsageTotal
MeasureName18=MeasurePageUsage
MeasureName19=MeasureRamUsage
LineColor=#colorCore16Rgb#,(#hideCore16# = 1 || #showAvgCpuOnly# = 1) ? 0 : #colorCore16A#
LineColor2=#colorCore15Rgb#,(#hideCore15# = 1 || #showAvgCpuOnly# = 1) ? 0 : #colorCore15A#
LineColor3=#colorCore14Rgb#,(#hideCore14# = 1 || #showAvgCpuOnly# = 1) ? 0 : #colorCore14A#
LineColor4=#colorCore13Rgb#,(#hideCore13# = 1 || #showAvgCpuOnly# = 1) ? 0 : #colorCore13A#
LineColor5=#colorCore12Rgb#,(#hideCore12# = 1 || #showAvgCpuOnly# = 1) ? 0 : #colorCore12A#
LineColor6=#colorCore11Rgb#,(#hideCore11# = 1 || #showAvgCpuOnly# = 1) ? 0 : #colorCore11A#
LineColor7=#colorCore10Rgb#,(#hideCore10# = 1 || #showAvgCpuOnly# = 1) ? 0 : #colorCore10A#
LineColor8=#colorCore9Rgb#,(#hideCore9# = 1 || #showAvgCpuOnly# = 1) ? 0 : #colorCore9A#
LineColor9=#colorCore8Rgb#,(#hideCore8# = 1 || #showAvgCpuOnly# = 1) ? 0 : #colorCore8A#
