[Rainmeter]
Update=1000
MiddleMouseDownAction=[!Refresh]
MouseOverAction=[!ToggleMeterGroup ConfigButton][!Redraw]
MouseLeaveAction=[!ToggleMeterGroup ConfigButton][!Redraw]
LeftMouseDoubleClickAction=["taskmgr.exe"]
Group=ModernGadgets | ModernGadgetsCpu

[Metadata]
Name=CPU
Author=iamanai
Information=A Rainmeter remake of the All CPU Meter gadget, updated and enhanced to give it a "modern" feel.
License=Creative Commons BY-NC-SA 3.0
Version=1.0.0

; ========== Styles and Variables =========

[Variables]
@includeStyleSheet=#@#StyleSheet.inc
@includeVariables=#@#Variables\CPU.inc
@includeHWiNFOConfig=#hwinfoConfigFilePath#

; ========= Measures =========

@includeCpuMeasures=#@#Measures\cpuold.inc

; Calls the script, and immediately tells it to separate all needed values
[MeasureRgbaManipulationScript]
Measure=Script
ScriptFile=#@#Scripts\RGBAManipulation.lua
IfCondition=1
IfTrueAction=[!CommandMeasure MeasureRgbaManipulationScript "SeparateRGBA('colorRam')"][!CommandMeasure MeasureRgbaManipulationScript "SeparateRGBA('colorPage')"][!CommandMeasure MeasureRgbaManipulationScript "SeparateRGBA('colorFan')"][!CommandMeasure MeasureRgbaManipulationScript "SeparateRGBA('colorAvgCpu')"][!CommandMeasure MeasureRgbaManipulationScript "SeparateRGBA('colorCore1')"][!CommandMeasure MeasureRgbaManipulationScript "SeparateRGBA('colorCore2')"][!CommandMeasure MeasureRgbaManipulationScript "SeparateRGBA('colorCore3')"][!CommandMeasure MeasureRgbaManipulationScript "SeparateRGBA('colorCore4')"][!CommandMeasure MeasureRgbaManipulationScript "SeparateRGBA('colorCore5')"][!CommandMeasure MeasureRgbaManipulationScript "SeparateRGBA('colorCore6')"][!CommandMeasure MeasureRgbaManipulationScript "SeparateRGBA('colorCore7')"][!CommandMeasure MeasureRgbaManipulationScript "SeparateRGBA('colorCore8')"][!CommandMeasure MeasureRgbaManipulationScript "SeparateRGBA('colorCore9')"][!CommandMeasure MeasureRgbaManipulationScript "SeparateRGBA('colorCore10')"][!CommandMeasure MeasureRgbaManipulationScript "SeparateRGBA('colorCore11')"][!CommandMeasure MeasureRgbaManipulationScript "SeparateRGBA('colorCore12')"][!CommandMeasure MeasureRgbaManipulationScript "SeparateRGBA('colorCore13')"][!CommandMeasure MeasureRgbaManipulationScript "SeparateRGBA('colorCore14')"][!CommandMeasure MeasureRgbaManipulationScript "SeparateRGBA('colorCore15')"][!CommandMeasure MeasureRgbaManipulationScript "SeparateRGBA('colorCore16')"]

; ========= Meters =========

; Invisible bounding box to make a border around the skin
[BackgroundBoundingBox]
Meter=Image
SolidColor=255,255,255,0
X=0
Y=0
W=(#bgWidth# + 10)
H=([BackgroundHeight:Y] + 6)
DynamicVariables=1

[Background]
Meter=Image
SolidColor=#bgColor#
ImageAlpha=#bgAlpha#
X=5
Y=5
W=#bgWidth#
H=([BackgroundHeight:Y] - 4)
DynamicVariables=1

[BackgroundBorder]
Meter=Image
ImageName=#@#Images\BackgroundBorder.png
Greyscale=1
ImageTint=#colorBarBg#
ImageAlpha=#colorBarBgA#
X=0r
Y=0r
W=#bgWidth#
H=([BackgroundHeight:Y] - 4)
ScaleMargins=2,2,2,2
DynamicVariables=1

[TitleString]
Meter=String
MeterStyle=StyleString
FontSize=11
Y=#contentMargin#
Text="CPU Usage:"

[ConfigButton]
Meter=Image
ImageName=#@#Images\Wrench.png
ImageAlpha=240
X=(#bgWidth# - #contentMargin# - 2)
Y=(#contentMargin# + 2)
W=10
H=10
Antialias=1
Hidden=1
Group=ConfigButton
ToolTipText="Configuration"
LeftMouseUpAction=[!ToggleConfig "#ROOTCONFIG#" "Config.ini"]

[TotalCpuUsageString]
Meter=String
MeterStyle=StyleString | StyleStringRightAlign
MeasureName=MeasureCpuUsageTotal
FontSize=11
Y=-2R
Text="%1%"
Hidden=0
Group=ConfigButton

; ----- CPU Name -----

[CpuNameString]
Meter=String
MeterStyle=StyleString | StyleStringInfo
MeasureName=MeasureCpuDisplayName
FontColor=#fontColor#
Y=((#showCpuName# = 1) ? 30 : 29)
Text="%1"
Hidden=(#showCpuName# = 1) ? 0 : 1

; ----- Ram -----

[RamUsageLabelString]
Meter=String
MeterStyle=StyleString
Text="RAM:"

[RamUsageFractionString]
Meter=String
MeterStyle=StyleString | StyleStringInfo
Text="#textRamUsed#B / #textRamTotal#B"

[RamUsageValueString]
Meter=String
MeterStyle=StyleString | StyleStringRightAlign
MeasureName=MeasureRamUsage
Text="%1%"

[RamUsageBar]
Meter=Bar
MeterStyle=StyleBar
MeasureName=MeasureRamUsage
BarColor=#colorRam#

; ----- Page -----

[PageUsageLabelString]
Meter=String
MeterStyle=StyleString
Y=((#showPage# = 0) ? 0 : #gadgetsRowSpacing#)R
Text="Page:"
Hidden=(#showPage# = 1) ? 0 : 1

[PageUsageFractionString]
Meter=String
MeterStyle=StyleString | StyleStringInfo
Text="#textPageUsed#B / #textPageTotal#B"
Hidden=(#showPage# = 1) ? 0 : 1

[PageUsageValueString]
Meter=String
MeterStyle=StyleString | StyleStringRightAlign
MeasureName=MeasurePageUsage
Percentual=1
Text="%1%"
Hidden=(#showPage# = 1) ? 0 : 1

[PageUsageBar]
Meter=Bar
MeterStyle=StyleBar
MeasureName=MeasurePageUsage
BarColor=#colorPage#
Hidden=(#showPage# = 1) ? 0 : 1

; ----- Fan -----

[FanUsageLabelString]
