[NavIndicatorImage]
Meter=Image
SolidColor=#colorAccentRgb#,175
X=[NavGpuString:X]
Y=-1R
W=[NavGpuString:W]
H=1
DynamicVariables=1

[BackgroundHeight]
Meter=Image
MeterStyle=StyleBackgroundHeight
Y=(#bgHeight# + #bgOffset#)
