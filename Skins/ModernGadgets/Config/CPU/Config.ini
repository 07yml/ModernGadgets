[Rainmeter]
Group=ModernGadgets | MgImportRefresh
MiddleMouseDownAction=[!Refresh]
AccurateText=1

[Metadata]
Name=CPU Config
Author=raiguard
Information=Configuration for CPU Meter.
License=Creative Commons BY-NC-SA 3.0
Version=1.3.0-beta.3

; ========= Variables and Styles =========

[Variables]
@includeStyleSheet=#@#StyleSheet.inc
@includeGlobalSettings=#@#Settings\GlobalSettings.inc
@includeCpuSettings=#@#Settings\CpuSettings.inc

bgWidth=235
bgHeight=498
contentMarginAbs=4

rainFileCommand=["[#rainFilePath]" "File" "Variables" "ttSoundPath" "[#cpuSettingsPath]" "[#@]Assets\Sounds\"]

; ========= Measures =========

[MeasureCpuSettingsScript]
Measure=Script
ScriptFile=#scriptPath#Settings\CpuSettings.lua

[MeasureHwinfoDetect]
Measure=Plugin
Plugin=HWiNFO
HWiNFOSensorId=#HWiNFO-CPU0-DTS-SensorId#
HWiNFOSensorInstance=#HWiNFO-CPU0-DTS-SensorInstance#
HWiNFOEntryId=#HWiNFO-CPU0-DTS-Core0Temp#
HWiNFOType=SensorName
HWiNFOLogHandler=2
IfMatch=HWI_ERROR_NOT_CONNECTED
IfMatchAction=[!SetOptionGroup Hwinfo FontColor "#colorInfo#"][!ShowMeter HwinfoWarningLogo][!CommandMeasure MeasureHwinfoWarning "Execute 1"][!UpdateMeterGroup Hwinfo][!Redraw]
OnChangeAction=[!Refresh]
DynamicVariables=1
Disabled=0

[MeasureCustomCpuName]
Measure=String
String="#cpuName#"
Substitute="auto":"Auto detect"
DynamicVariables=1
OnUpdateAction=[!UpdateMeter CustomCpuNameInputBox][!Redraw]

[MeasureInputText]
Measure=Plugin
Plugin=InputText
SolidColor=#colorBg#
FontColor=#colorInfo#
FontSize=9
FontFace=Roboto Lt
UpdateDivider=-1
FocusDismiss=1
InputLimit=30
Antialias=1
Command1=[!CommandMeasure MeasureCpuSettingsScript "SetCpuName('$UserInput$')"][!UpdateMeasure MeasureCustomCpuName] DefaultValue="Leave blank to set auto detect" X=[CustomCpuNameInputBox:X] Y=[CustomCpuNameInputBox:Y] W=[CustomCpuNameInputBox:W] H=[CustomCpuNameInputBox:H]
DynamicVariables=1

[MeasureTtSound]
Measure=Calc
Formula=#showTt#
IfCondition=MeasureTtSound = 0
IfTrueAction=[!SetOptionGroup Tt FontColor "#colorInfo#"][!SetOption TtSoundFileButton LeftMouseUpAction ""][!SetOption TtSoundFileButton ToolTipText ""][!UpdateMeterGroup Tt][!Redraw]
IfFalseAction=[!SetOptionGroup Tt FontColor ""][!SetOption TtSoundFileButton LeftMouseUpAction "[#rainFileCommand]"][!SetOption TtSoundFileButton ToolTipText "Choose audio file"][!UpdateMeterGroup Tt][!Redraw]
DynamicVariables=1

[MeasureAvgLineGraph]
Measure=Calc
Formula=#showLineGraph#
IfCondition=MeasureAvgLineGraph = 0
IfTrueAction=[!SetOptionGroup AvgLineGraph FontColor "#colorInfo#"][!UpdateMeterGroup AvgLineGraph][!Redraw]
IfFalseAction=[!SetOptionGroup AvgLineGraph FontColor ""][!UpdateMeterGroup AvgLineGraph][!Redraw]
DynamicVariables=1

[MeasureCpuTempGraph]
Measure=Calc
Formula=#showLineGraph#
IfCondition=MeasureCpuTempGraph = 0
IfTrueAction=[!SetOptionGroup CpuTempGraph FontColor "#colorInfo#"][!UpdateMeterGroup CpuTempGraph][!Redraw]
IfFalseAction=[!SetOptionGroup CpuTempGraph FontColor ""][!UpdateMeterGroup CpuTempGraph][!Redraw]
DynamicVariables=1

; ========= Meters =========

[Background]
Meter=Image
MeterStyle=StyleBackground

[BackgroundBorder]
Meter=Image
MeterStyle=StyleBackgroundBorder

[TitleString]
Meter=String
MeterStyle=StyleString | StyleStringConfigTitle
Text="CPU Meter Settings"

[CloseButton]
Meter=Image
MeterStyle=StyleCloseButton

[HwinfoWarningLogo]
Meter=Image
ImageName=#imgPath#hwinfo.png
X=-35r
Y=4r
W=15
H=15
Antialias=1
Group=Hwinfo
Hidden=1

[HwinfoWarningIcon]
Meter=String
MeterStyle=StyleString
FontFace=ElegantIcons
FontSize=10
FontColor=#colorBg#
X=3R
Y=r
Text=[\xe063]
ToolTipTitle="HWiNFO NOT DETECTED"
ToolTipText="Please install HWiNFO and be certain it#CRLF#is configured as per the setup tutorial."
Group=Hwinfo

[MeasureHwinfoWarning]
Measure=Plugin
Plugin=ActionTimer
ActionList1=Show | Wait 1000 | Hide | Wait 1000 | DoOver
Show=[!SetOption HwinfoWarningIcon FontColor "255,255,0"][!UpdateMeter HwinfoWarningIcon][!Redraw]
Hide=[!SetOption HwinfoWarningIcon FontColor "#colorBg#"][!UpdateMeter HwinfoWarningIcon][!Redraw]
DoOver=[!CommandMeasure MeasureHwinfoWarning "Execute 1"]


