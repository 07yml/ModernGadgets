[Rainmeter]
MiddleMouseUpAction=[!Refresh]
AccurateText=1

[Variables]
@includeStyleSheet=#@#StyleSheet.inc

bgWidth=150
bgHeight=150

[MeterBackground]
Meter=Image
MeterStyle=StyleBackground
H=#bgHeight#

[MeterNetworkIcon]
Meter=Image
ImageName=#imgPath#wifi-0.png
ImageTint=#colorAccent#
X=#contentMargin#
Y=(#contentMargin# - 1)
W=15
H=15
Antialias=1

[MeterGadgetName]
Meter=String
MeterStyle=StyleString | StyleStringGadgetHeader
X=3R
Text=Network Meter