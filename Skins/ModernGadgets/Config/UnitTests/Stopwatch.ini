AverageSize=10

[MeasureStart]
Measure=Time
AverageSize=10

[MeasureStartCalc]
Measure=Calc
Formula=(MeasureStart)

[MeasureStopwatch]
Measure=Calc
Formula=((MeasureTime)-([MeasureStartCalc])-(#Start#)+(#Start2#))
DynamicVariables=1
Group=StopWatchTime
Disabled=1

[MeasureStopwatchHours]
Measure=Calc
Formula=(FLOOR((FLOOR([MeasureStopwatch]))/3600))
DynamicVariables=1
RegExpSubstitute=1
Substitute="^0$":"","^(.+)$":"\1:"
Group=StopWatchTime
Disabled=1

[MeasureStopwatchMinutes]
Measure=Calc
Formula=(FLOOR(((FLOOR([MeasureStopwatch]))-((FLOOR((FLOOR([MeasureStopwatch]))/3600))*3600))/60))
