[Rainmeter]
MiddleMouseDownAction=[!Refresh]
AccurateText=1

[Metadata]
Name=Material Icons Testing
Author=raiguard
Version=1.0.0

[Variables]
@includeStyleSheet=[#@]Settings\StyleSheet.inc

bgWidth=220
bgHeight=100

[Background]
Meter=Shape
MeterStyle=StyleBackgroundNew

[MaterialIconString]
Meter=String
MeterStyle=StyleString
FontSize=11
Y=#contentMargin#
FontFace=Material Icons
FontColor=#colorInfo#
Antialias=1
Text=[\xE037] [\xE034] [\xE047] [\xE01D] [\xE028]

[CheckboxesString]
Meter=String
MeterStyle=StyleString
FontColor=#colorMain#
FontSize=11
InlineSetting=Face | Material Icons
InlinePattern=[\xE834] [\xE909] [\xE835]
InlineSetting2=Size | 10
InlinePattern2=Show traffic in bytes/sec
InlineSetting3=Color | #colorAccent#
InlinePattern3=[\xE834]
InlineSetting4=Color | 220,135,20
InlinePattern4=[\xE909]
InlineSetting5=Color | #colorInfo#
InlinePattern5=[\xE835]
Text="[\xE834] [\xE909] [\xE835] Show traffic in bytes/sec"

[FaCheckboxesString]
Meter=String
MeterStyle=StyleString
FontColor=#colorMain#
FontSize=10
InlineSetting=Face | FontAwesome
InlinePattern=[\xf096]
InlineSetting2=Face | FontAwesome
InlinePattern2=[\xf046]
Text="[\xf096] [\xf046] The quick fox"

[FontAwesomeString]
Meter=String
MeterStyle=StyleString
FontSize=8
InlineSetting=Face | FontAwesome
InlinePattern=[\xf0d7]
InlineSetting2=Face | FontAwesome
InlinePattern2=[\xf0d8]
InlineSetting3=Color | 107,238,98
InlinePattern3=[\xf0d7]
InlineSetting4=Color | 107,238,98
InlinePattern4=[\xf0d8]
InlineSetting5=Size | 9
InlinePattern5=[\xf0d7]
InlineSetting6=Size | 9
InlinePattern6=[\xf0d8]
Text=[\xf0d8] 00.00 kB/s   [\xf0d7] 00.00 kB/s

[BackgroundHeight]
Meter=Image
MeterStyle=StyleBackgroundHeight
Y=[#bgHeight]