[Rainmeter]
AccurateText=1
MiddleMouseUpAction=[!Refresh]

[Variables]
ethernetInterface=0
broadbandInterface=0
wirelessInterface=0

colorInfo=150,150,150

[StyleString]
FontFace=Roboto
FontSize=9
FontColor=240,240,240
X=5
Y=3R
Antialias=1

[StyleStringEI]
FontFace=ElegantIcons
FontSize=14

[MeasureOSBits]
Measure=Plugin
Plugin=SysInfo
SysInfoType=OS_BITS

[MeasureNetMonitorStatus]
Measure=Plugin
Plugin=Process
ProcessName=NetMonitor.exe
Substitute="-1":"Not Running","1":"Running"

[MeterBackground]
Meter=Shape
Shape=Rectangle 0,0,150,100 | Fill Color 15,15,15 | StrokeWidth 0

[MeterStatusText]
Meter=String
MeterStyle=StyleString
Y=5
MeasureName=MeasureNetMonitorStatus
Text="Status: %1"
DynamicVariables=1

[MeterNetMonitorInstallString]
Meter=String
MeterStyle=StyleString
FontColor=#colorInfo#
FontSize=8
Text="Install NetMonitor Service"
LeftMouseUpAction=[msiexec /i "#@#Addons\NetMonitor\NetMonitorSetup_x[MeasureOSBits].msi" /passive]
DynamicVariables=1
Hidden=([MeasureNetMonitorStatus:] = -1) ? 0 : 1

[MeterNetMonitorUninstallString]
Meter=String
MeterStyle=StyleString
FontColor=#colorInfo#
FontSize=8
Y=r
Text="Uninstall NetMonitor Service"
LeftMouseUpAction=[msiexec /x "#@#Addons\NetMonitor\NetMonitorSetup_x[MeasureOSBits].msi" /passive]
DynamicVariables=1
Hidden=([MeasureNetMonitorStatus:] = 1) ? 0 : 1

[MeterNetMonitorStartString]
Meter=String
MeterStyle=StyleString | StyleStringEI
FontColor=["50,240,50"]
Text="[\x45]"

[MeterNetMonitorPauseString]
Meter=String
MeterStyle=StyleString | StyleStringEI
FontColor="100,100,200"
X=3R
Y=r
Text="[\x60]"

[MeterNetMonitorStopString]
Meter=String
MeterStyle=StyleString | StyleStringEI
FontColor=240,50,50
X=3R
Y=r
Text="[\x5e]"