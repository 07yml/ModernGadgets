[Rainmeter]
MiddleMouseDownAction=[!Refresh]
AccurateText=1

[Metadata]
Name=RemoveDrive
Author=raiguard
Version=1.0.0
Information=Testing RemoveDrive Stuffs

[Variables]
@includeStyleSheet=#@#Settings\StyleSheet.inc
bgWidth=100
bgHeight=100

[MeasureRunCommand]
Measure=Plugin
Plugin=RunCommand
StartInFolder=#@#Addons\RemoveDrive
Parameter=RemoveDrive J:

[Background]
Meter=Shape
MeterStyle=StyleBackgroundNew

[MeterEject]
Meter=String
MeterStyle=StyleString
Y=#contentMargin#
Text="Eject J:"
LeftMouseUpAction=[!CommandMeasure MeasureRunCommand "Run"]

[MeterEjectImage]
Meter=Image
ImageName=#imgPath#eject.png
X=5R
Y=-1r
W=14
H=14
Antialias=1
ImageTint=#colorInfo#
MouseOverAction=[!SetOption MeterEjectImage ImageTint "#colorButtonPress#"][!UpdateMeter MeterEjectImage][!Redraw]
MouseLeaveAction=[!SetOption MeterEjectImage ImageTint "#colorInfo#"][!UpdateMeter MeterEjectImage][!Redraw]
ToolTipText="Eject"
LeftMouseUpAction=[!CommandMeasure MeasureRunCommand "Run"]

[EjectString]
Meter=String
MeterStyle=StyleString
InlineSetting=Face | FontAwesome
InlinePattern=[\xf052]
InlineSetting2=Color | #colorInfo#
InlinePattern2=[\xf052]
Text="[\xf052] Escape Pod"

[BackgroundHeight]
Meter=Image
MeterStyle=StyleBackgroundHeight
Y=(#bgHeight# + (#bgOffset# * 2))