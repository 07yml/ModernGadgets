[Rainmeter]
Group=ModernGadgets | MgImportRefresh
MiddleMouseDownAction=[!Refresh]
AccurateText=1

[Metadata]
Name=CPU Config
Author=raiguard
Information=Configuration for CPU Meter.
License=Creative Commons Attribution-NonCommercial-ShareAlike 3.0
Version=1.5.1

[Variables]
@includeStyleSheet=#@#StyleSheet.inc
@includeGlobalSettings=#@#Settings\GlobalSettings.inc
@includeCpuSettings=#@#Settings\CpuSettings.inc

scale=1
bgWidth=247
bgHeight=498
contentMarginAbs=4

currentGadget=#cpuMeterConfig#

rainFileCommand=["[#rainFilePath]" "File" "Variables" "ttSoundPath" "[#cpuSettingsPath]" "[#@]Assets\Sounds\"]
extProgram=1
coreTempSource=Hwinfo

; ------------------------------
; DEFAULTS

dColorRam=107,198,250
dColorPage=255,204,0
dColorCpuFan=150,150,150
dColorAvgCpu=237,28,32
dColorCore1=107,238,98
dColorCore2=255,246,42
dColorCore3=250,158,0
dColorCore4=236,28,70
dColorCore5=199,36,199
dColorCore6=145,70,232
dColorCore7=42,112,250
dColorCore8=43,224,224
dColorCore9=121,182,62
dColorCore10=204,255,0
dColorCore11=250,205,22
dColorCore12=191,100,55
dColorCore13=201,41,56
dColorCore14=179,0,91
dColorCore15=153,84,166
dColorCore16=99,125,217
dColorCore17=43,224,152
dColorCore18=227,242,10
dColorTt=255,120,147
dColorCpuTemp=200,0,0
dTtHistogramAlpha=50

; ==================================================
; MEASURES

[MeasureSettingsScript]
Measure=Script
ScriptFile=#scriptPath#Settings.lua
; TABLES
Assets=#settingsAssets#
; REFERENCES
SettingsPath=#cpuSettingsPath#
ConfigPath=#cpuMeterConfig#
MeasureInputText=MeasureSettingsInputText
ColorPickerConfig=#colorPickerConfig#
; ACTIONSETS
DefaultAction=[!Update "#cpuMeterConfig#"][!Redraw "#cpuMeterConfig#"]
RefreshGadgetAction=[!Refresh "#cpuMeterConfig#"]
CpuNameAction=[!SetOptionGroup CpuName Disabled "(#showCpuName# = 0)" "#cpuMeterConfig#"][!SetOption MeterCpuDisplayName Hidden "(#showCpuName# = 0)" "#cpuMeterConfig#"][!SetOption MeterCpuDisplayName Y "((#showCpuName# = 0) ? 0 : #rowSpacing#)R" "#cpuMeterConfig#"][!UpdateMeterGroup CpuName "#cpuMeterConfig#"][!UpdateMeter MeterCpuDisplayName "#cpuMeterConfig#"][!UpdateMeterGroup Background "#cpuMeterConfig#"][!Redraw "#cpuMeterConfig#"]
PageFileAction=[!SetOptionGroup CpuPage Disabled "(#showPageFile# = 0)" "#cpuMeterConfig#"][!SetOptionGroup CpuPage Hidden "(#showPageFile# = 0)" "#cpuMeterConfig#"][!SetOption PageLabelString Y "((#showPageFile# = 0) ? -#barTextOffset# : #rowSpacing#)R" "#cpuMeterConfig#"][!UpdateMeasureGroup CpuPage "#cpuMeterConfig#"][!UpdateMeterGroup CpuPage "#cpuMeterConfig#"][!UpdateMeterGroup LineGraph "#cpuMeterConfig#"][!UpdateMeterGroup Background "#cpuMeterConfig#"][!Redraw "#cpuMeterConfig#"]
CoreTempsAction0=[!EnableMeasure MeasureConfigCoreTemps "#cpuMeterConfig#"][!CommandMeasure MeasureConfigCoreTemps "Reset" "#cpuMeterConfig#"][!UpdateMeasure MeasureConfigCoreTemps "#cpuMeterConfig#"][!HideMeterGroup CpuTemp "#cpuMeterConfig#"][!UpdateMeterGroup CpuTemp "#cpuMeterConfig#"][!UpdateMeterGroup CoreTemps "#cpuMeterConfig#"][!UpdateMeterGroup CoreVoltages "#cpuMeterConfig#"][!UpdateMeterGroup Background "#cpuMeterConfig#"][!Redraw "#cpuMeterConfig#"]
CoreTempsAction1=[!EnableMeasure MeasureConfigCoreTemps "#cpuMeterConfig#"][!CommandMeasure MeasureConfigCoreTemps "Reset" "#cpuMeterConfig#"][!UpdateMeasure MeasureConfigCoreTemps "#cpuMeterConfig#"][!HideMeterGroup CpuTemp "#cpuMeterConfig#"][!UpdateMeterGroup CpuTemp "#cpuMeterConfig#"][!UpdateMeterGroup CoreTemps "#cpuMeterConfig#"][!UpdateMeterGroup CoreVoltages "#cpuMeterConfig#"][!UpdateMeterGroup Background "#cpuMeterConfig#"][!Redraw "#cpuMeterConfig#"]
CoreTempsAction2=[!EnableMeasure MeasureConfigCoreTemps "#cpuMeterConfig#"][!CommandMeasure MeasureConfigCoreTemps "Reset" "#cpuMeterConfig#"][!UpdateMeasure MeasureConfigCoreTemps "#cpuMeterConfig#"][!ShowMeterGroup CpuTemp "#cpuMeterConfig#"][!UpdateMeterGroup CpuTemp "#cpuMeterConfig#"][!UpdateMeterGroup CoreTemps "#cpuMeterConfig#"][!UpdateMeterGroup CoreVoltages "#cpuMeterConfig#"][!UpdateMeterGroup Background "#cpuMeterConfig#"][!Redraw "#cpuMeterConfig#"]
CoreVoltagesAction0=[!CommandMeasure MeasureCpuConfigScript "ToggleVoltages(#threadCount#, false)" "#cpuMeterConfig#"][!UpdateMeterGroup CoreVoltages "#cpuMeterConfig#"][!UpdateMeterGroup CoreTemps "#cpuMeterConfig#"][!Redraw "#cpuMeterConfig#"]
CoreVoltagesAction1=[!CommandMeasure MeasureCpuConfigScript "ToggleVoltages(#threadCount#, true)" "#cpuMeterConfig#"][!UpdateMeterGroup CoreVoltages "#cpuMeterConfig#"][!UpdateMeterGroup CoreTemps "#cpuMeterConfig#"][!Redraw "#cpuMeterConfig#"]
TopProcessAction=[!SetOption MeasureTopProcess Disabled "(#showTopProcess# = 0)" "#cpuMeterConfig#"][!SetOptionGroup TopProcess Hidden "(#showTopProcess# = 0)" "#cpuMeterConfig#"][!SetOption TopProcessLabelString Y "((#showTopProcess# = 0) ? 0 : #rowSpacing#)R" "#cpuMeterConfig#"][!UpdateMeasureGroup TopProcess "#cpuMeterConfig#"][!UpdateMeterGroup TopProcess "#cpuMeterConfig#"][!UpdateMeterGroup LineGraph "#cpuMeterConfig#"][!UpdateMeterGroup Background "#cpuMeterConfig#"][!Redraw "#cpuMeterConfig#"]
CpuFanAction=[!UpdateMeasureGroup CpuFan "#cpuMeterConfig#"][!UpdateMeterGroup CpuFan "#cpuMeterConfig#"][!UpdateMeterGroup LineGraph "#cpuMeterConfig#"][!UpdateMeterGroup Background "#cpuMeterConfig#"][!Redraw "#cpuMeterConfig#"]
CpuClockAction=[!SetOption MeasureCpuClock Disabled "(#showCpuClock# = 0)" "#cpuMeterConfig#"][!SetOptionGroup CpuClock Hidden "(#showCpuClock# = 0)" "#cpuMeterConfig#"][!SetOption CpuClockLabelString Y "((#showCpuClock# = 0) ? 0 : #rowSpacing#)R" "#cpuMeterConfig#"][!UpdateMeasureGroup CpuClock "#cpuMeterConfig#"][!UpdateMeterGroup CpuClock "#cpuMeterConfig#"][!UpdateMeterGroup LineGraph "#cpuMeterConfig#"][!UpdateMeterGroup Background "#cpuMeterConfig#"][!Redraw "#cpuMeterConfig#"]
LineGraphAction=[!SetOptionGroup LineGraph Hidden "(#showLineGraph# = 0)" "#cpuMeterConfig#"][!UpdateMeterGroup LineGraph "#cpuMeterConfig#"][!UpdateMeter MeterTtWarning "#cpuMeterConfig#"][!UpdateMeterGroup Background "#cpuMeterConfig#"][!Redraw "#cpuMeterConfig#"][!UpdateMeasureGroup ButtonMeasures]
AvgCpuAction=[!UpdateMeter MeterLineGraph "#cpuMeterConfig#"][!Redraw "#cpuMeterConfig#"]
CpuTempGraphAction=[!UpdateMeter MeterLineGraph "#cpuMeterConfig#"][!Redraw "#cpuMeterConfig#"]
TtAction=[PlayStop "#cpuMeterConfig#"][!SetOption MeterTtWarning Hidden "(#showTt# = 0)" "#cpuMeterConfig#"][!SetOptionGroup Tt Disabled "(#showTt# = 0)" "#cpuMeterConfig#"][!UpdateMeasureGroup Tt "#cpuMeterConfig#"][!UpdateMeter MeterTtWarning "#cpuMeterConfig#"][!UpdateMeterGroup LineGraph "#cpuMeterConfig#"][!UpdateMeterGroup Background "#cpuMeterConfig#"][!Redraw "#cpuMeterConfig#"][!UpdateMeasureGroup ButtonMeasures]
TtSoundAction=[!UpdateMeasureGroup Tt "#cpuMeterConfig#"]
CustomCpuNameActionAuto=[!SetOption MeterCpuDisplayName Text "%1" "#cpuMeterConfig#"][!UpdateMeter MeterCpuDisplayName "#cpuMeterConfig#"][!Redraw "#cpuMeterConfig#"]
CustomCpuNameAction=[!SetOption MeterCpuDisplayName Text "#cpuName#" "#cpuMeterConfig#"][!UpdateMeter MeterCpuDisplayName "#cpuMeterConfig#"][!Redraw "#cpuMeterConfig#"]
GraphAllCoresModeAction=[!UpdateMeter MeterLineGraph "#cpuMeterConfig#"][!Redraw "#cpuMeterConfig#"]

[MeasureSettingsInputText]
Measure=Plugin
Plugin=InputText
SolidColor=#colorInputBg#
FontColor=#colorInputText#
FontSize=8
FontFace=#fontFace#
UpdateDivider=-1
FocusDismiss=1
DynamicVariables=1

[MeasureOpenHwinfoSmv]
Measure=Plugin
Plugin=RunCommand
Parameter=HWiNFOSharedMemoryViewer.exe /rmskin="#cpuSettingsPath#"
StartInFolder=#@#Addons\HWiNFO

